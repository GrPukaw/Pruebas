<!DOCTYPE html>
<html>
<head>
    <title>PRUEBA</title>
    <style>
        .box{
            background-color: rgb(192, 255, 195);
            width: 300px;
            height: 200px;
            margin: auto;
            font-size: 40px;
            text-align: center;
        }
        .box:hover{
            background-color: rgb(153, 0, 255);
        }

    <h1>Simplilearn</h1>
    <h2>:Hover pseudo-class</h2>
    <div class="box">
        desliza el mouse aqui para cambiar de color
    </div>
